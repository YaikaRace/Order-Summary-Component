<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article>
      <div class="images">
        <img class="image" src="images/illustration-hero.svg" alt="illustration hero">
      </div>
      <section class="content">
        <div class="text">
          <h1 class="text__title">Order Summary</h1>
          <p class="text__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="Music Icon" class="plan__icon">
          <div class="plan__details">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>
        <div class="buttons">
          <a href="#" class="button">Proceed to Payment</a>
          <a href="#" class="button button--transparent">Cancel Order</a>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
